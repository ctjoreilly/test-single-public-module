language: java

jdk:
  - openjdk8

stages:
  - test
  - name: release
    if: branch = master

jobs:
  include:
    - stage: test
      script:
        - mvn clean test
        - mvn --batch-mode release:prepare -DdryRun=true # Ensure we don't have any external SNAPSHOT dependencies
    - stage: release
      env:
        # BINTRAY_USERNAME
        - secure: ""
        # BINTRAY_API_TOKEN
        - secure: ""
          # GITHUB_USERNAME
        - secure: ""
        # GITHUB_TOKEN
        - secure: ""
      script:
        # Git fix based on: https://github.com/sbt/sbt-release/issues/210
        - echo "Fixing git setup for $TRAVIS_BRANCH in preparation for release"
        - git checkout ${TRAVIS_BRANCH}
        - git branch -u origin/${TRAVIS_BRANCH}
        - git config branch.${TRAVIS_BRANCH}.remote origin
        - git config branch.${TRAVIS_BRANCH}.merge refs/heads/${TRAVIS_BRANCH}
        - echo "Main release steps"
        - cp ./travis/maven-settings.xml $HOME/.m2/settings.xml
        - mvn -e --batch-mode release:prepare -DscmCommentPrefix="[maven-release-plugin][skip travis]"
        - mvn release:perform -Pbintray
